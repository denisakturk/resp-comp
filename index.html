<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comp</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
            <div class="header__logo logo-container">
                    <img src="./img/logo.svg" alt="logo" class="logo-container__img">
                    <h4 class="logo-container__heading">Three Dots</h4>
            </div>
            <nav class="header__nav nav">
                <ul class="nav__nav-list nav-list">
                    <li><a href="#" class="nav-list__link">Specs</a></li>
                    <li><a href="#" class="nav-list__link">Products</a></li>
                    <li><a href="#" class="nav-list__link">Contact</a></li>
                </ul>
                <div class="nav__hamburger hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </nav>
            <div class="header__cart cart">
                <img src="./img/cart.svg" alt="Cart" class="cart__img">
            </div>
    </header>
    <main>
        <section class="presentation">
            <div class="presentation__intro intro">
                <div class="intro__main-heading main-heading">
                    <h1 class="main-heading__h1">Laptop for the future</h1>
                    <p class="main-heading__sub">
                        The new 14 inch bezeless display oferring a 4k
                        display with touch screen.
                    </p>
                </div>
                <div class="intro__cta cta">
                    <button class="cta__button cta__button-select">14 Inch</button>
                    <button class="cta__button cta__button-add">Add To Cart</button>
                </div>
            </div>
            <div class="presentation__cover cover">
                <img src="./img/matebook.png" alt="matebook" class="cover__img">
            </div>
        </section>
        <div class="main__laptop-select laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>
    </main>
    <script src="./js.js"></script>
</body>
</html>
